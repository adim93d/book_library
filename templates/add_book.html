{% extends 'base.html' %}

{% block head %}
    <title>Add Book</title>
{% endblock %}

{% block body %}
    <h1>Add Book</h1>
    <form action="/add_book" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <select name="author" id="author" class="form-select" required>
                {% for author in authors %}
                <option value="{{ author.author_id }}">{{ author.author_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
            <div class="invalid-feedback">Please provide a title.</div>
        </div>
        <div class="mb-3">
            <label for="publication_year" class="form-label">Publication Year (YYYY)</label>
            <input type="text" id="publication_year" name="publication_year" class="form-control">
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" name="isbn" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Return to Homepage</a>
{% endblock %}
