{% extends 'base.html' %}

{% block head %}
    <title>Add Author</title>
{% endblock %}

{% block body %}
    <h1>Add Author</h1>
    <form action="/add_author" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="author_name" class="form-label">Name</label>
            <input type="text" id="author_name" name="author_name" class="form-control" required>
            <div class="invalid-feedback">Please provide a name.</div>
        </div>
        <div class="mb-3">
            <label for="birth_date" class="form-label">Birthdate (YYYY-MM-DD)</label>
            <input type="text" id="birth_date" name="birth_date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="date_of_death" class="form-label">Date of Death (YYYY-MM-DD)</label>
            <input type="text" id="date_of_death" name="date_of_death" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
