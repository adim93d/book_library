{% extends 'base.html' %}

{% block head %}
    <title>Add Author Form</title>
{% endblock %}


{% block body %}
    <h1>Add author</h1>
    <form action="/add_author" method="POST">
        <label for="author_name">Name:</label><br>
        <input type="text" id="author_name" name="author_name"><br>
        <label for="birth_date">Birthdate (YYYY-MM-DD):</label><br>
        <input type="text" id="birth_date" name="birth_date"><br>
        <label for="date_of_death">Date of death (YYYY-MM-DD):</label><br>
        <input type="text" id="date_of_death" name="date_of_death"><br><br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
